<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time-Table</title>
  </head>
  <body>
    <div class="main">
      <div>
        <button class="btn day">
          DAY\HOUR
          <div class="hl"></div>
          TIME
        </button>
        <button class="btn day">
          I
          <div class="hl"></div>
          9:15am - 10:00am
        </button>
        <button class="btn day">
          II
          <div class="hl"></div>
          10:15am - 11:00am
        </button>
        <button class="btn day">
          III
          <div class="hl"></div>
          11:15am - 12:00pm
        </button>
        <button class="btn day">
          IV
          <div class="hl"></div>
          12:15am - 1:00pm
        </button>
        <button class="btn day">
          V
          <div class="hl"></div>
          2:00pm - 2:00pm
        </button>
      </div>
      <div>
        <button class="btn day">MON</button>
        <button class="btn dms">
          DMS
          <div class="hl"></div>
          JV
        </button>
        <button class="btn ci">
          CI
          <div class="hl"></div>
          SRCP
        </button>
        <button class="btn os">
          OS
          <div class="hl"></div>
          NKR
        </button>
        <button class="btn coa">
          COA
          <div class="hl"></div>
          SS
        </button>
        <button class="btn os-lab">
          OS LAB
          <div class="hl"></div>
          NKR/JV
        </button>
      </div>
      <div>
        <button class="btn day">TUE</button>
        <button class="btn coa">
          COA
          <div class="hl"></div>
          SS
        </button>
        <button class="btn dms">
          DMS
          <div class="hl"></div>
          JV
        </button>
        <button class="btn os">
          OS
          <div class="hl"></div>
          NKR
        </button>
        <button class="btn gt">
          GT
          <div class="hl"></div>
          SC
        </button>
        <button class="btn digital-lab">
          DIGITAL LAB
          <div class="hl"></div>
          RR/HPK
        </button>
      </div>
      <div>
        <button class="btn day">WED</button>
        <button class="btn os">
          OS
          <div class="hl"></div>
          NKR
        </button>
        <button class="btn coa">
          COA
          <div class="hl"></div>
          SS
        </button>
        <button class="btn gt">
          GT
          <div class="hl"></div>
          SC
        </button>
        <button class="btn dms">
          DMS
          <div class="hl"></div>
          JV
        </button>
        <button class="btn transparent"><div class="hl"></div></button>
      </div>
      <div>
        <button class="btn day">THU</button>
        <button class="btn os">
          OS
          <div class="hl"></div>
          NKR
        </button>
        <button class="btn gt">
          GT
          <div class="hl"></div>
          SC
        </button>
        <button class="btn pe">
          PE
          <div class="hl"></div>
          APS
        </button>
        <button class="btn coa">
          COA
          <div class="hl"></div>
          SS
        </button>
        <button class="btn transparent"><div class="hl"></div></button>
      </div>
      <div>
        <button class="btn day">FRI</button>
        <button class="btn gt">
          GT
          <div class="hl"></div>
          SC
        </button>
        <button class="btn pe">
          PE
          <div class="hl"></div>
          APS
        </button>
        <button class="btn dms">
          DMS
          <div class="hl"></div>
          JV
        </button>
        <button class="btn ci">
          CI
          <div class="hl"></div>
          SRCP
        </button>
        <button class="btn transparent"><div class="hl"></div></button>
      </div>
      <div>
        <button class="btn day">SAT</button>
        <button class="btn cfml">
          CFML
          <div class="hl"></div>
          TRK
        </button>
        <button class="btn cfml">
          CFML
          <div class="hl"></div>
          TRK
        </button>
        <button class="btn transparent"><div class="hl"></div></button>
        <button class="btn transparent"><div class="hl"></div></button>
        <button class="btn transparent"><div class="hl"></div></button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>S4 Time Table</title>
  </head>
  <body>
    <header class="container">
      <h3>Vidya Academy of Science and Technology</h3>
      <h4>Time Table For Academic Year 2020-2021</h4>
      <h3>S4 CSE B</h3>
    </header>
    <section class="container">
      <div class="main">
        <!-- Display -->
        <div class="display">
          <h4>Monday</h4>
          <h5>May 24</h5>
        </div>

        <!-- Table -->
        <div class="table">
          <button class="btn half-border-topleft" data-subject="day">
            HOUR<br />DAY
          </button>
          <button class="btn quater-border-up" data-subject="day">
            I <br />
            <span> 9:15am - 10:00am </span>
          </button>
          <button class="btn quater-border-up" data-subject="day">
            II <br />
            <span> 10:15am - 11:00am </span>
          </button>
          <button class="btn quater-border-up" data-subject="day">
            III <br />
            <span> 11:15am - 12:0pm </span>
          </button>
          <button class="btn quater-border-up" data-subject="day">
            IV <br />
            <span> 12:15pm - 1:00pm </span>
          </button>
          <button class="btn half-border-topright" data-subject="day">
            V <br />
            <span> 2:00pm - 3:0pm </span>
          </button>
          <button class="btn quater-border-left" data-subject="day">MON</button>
          <button class="btn full-border hover" data-subject="dms">dms</button>
          <button class="btn full-border hover" data-subject="ci">ci</button>
          <button class="btn full-border hover" data-subject="os">os</button>
          <button class="btn full-border hover" data-subject="coa">coa</button>
          <button class="btn quater-border-right hover" data-subject="os-lab">
            os lab
          </button>

          <button class="btn quater-border-left" data-subject="day">TUE</button>
          <button class="btn full-border hover" data-subject="coa">coa</button>
          <button class="btn full-border hover" data-subject="dms">dms</button>
          <button class="btn full-border hover" data-subject="os">os</button>
          <button class="btn full-border hover" data-subject="gt">gt</button>
          <button
            class="btn quater-border-right hover"
            data-subject="digital-lab"
          >
            digital lab
          </button>

          <button class="btn quater-border-left" data-subject="day">WED</button>
          <button class="btn full-border hover" data-subject="os">os</button>
          <button class="btn full-border hover" data-subject="coa">coa</button>
          <button class="btn full-border hover" data-subject="gt">gt</button>
          <button class="btn full-border hover" data-subject="dms">dms</button>
          <button class="btn quater-border-right" data-subject="day"></button>

          <button class="btn quater-border-left" data-subject="day">THU</button>
          <button class="btn full-border hover" data-subject="os">os</button>
          <button class="btn full-border hover" data-subject="gt">gt</button>
          <button class="btn full-border hover" data-subject="pe">pe</button>
          <button class="btn full-border hover" data-subject="coa">coa</button>
          <button class="btn quater-border-right" data-subject="day"></button>

          <button class="btn quater-border-left" data-subject="day">FRI</button>
          <button class="btn full-border hover" data-subject="gt">gt</button>
          <button class="btn full-border hover" data-subject="pe">pe</button>
          <button class="btn full-border hover" data-subject="dms">dms</button>
          <button class="btn full-border hover" data-subject="ci">ci</button>
          <button class="btn quater-border-right" data-subject="day"></button>

          <button class="btn half-border-bottomleft" data-subject="day">
            SAT
          </button>
          <button class="btn quater-border-down hover" data-subject="cfml">
            cfml
          </button>
          <button class="btn quater-border-down hover" data-subject="cfml">
            cfml
          </button>
          <button class="btn quater-border-down"></button>
          <button class="btn quater-border-down"></button>
          <button class="btn half-border-bottomright"></button>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
